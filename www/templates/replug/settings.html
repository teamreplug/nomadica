<!-- Form Screen - Refer to form.scss -->
<ion-view view-title="Forms" hide-nav-bar="true" class="rubyonic-pane form-screen">
  <!-- Custom Header:
  We did this so we could have a custom bar without 
  altering ionic's state/history management.
  Use with 'hide-nav-bar="true"' attribute at line 1: -->
  <div class="bar bar-ruby-header bar-transparent">
    <button class="button ruby-button-clear icon ion-navicon-round brand-base-text-color" menu-toggle="left">
    </button>
    <h1 class="title brand-base-text-color">MySettings</h1>
    <!-- <button class="button ruby-button-clear icon ion-android-notifications brand-base-text-color" menu-toggle="right"></button> -->
  </div>
  <!-- End Custom navbar -->
<ion-content class="has-header">
    <div class="padding form-rb-plain" style="margin-top:5%">
      <div class="list">
       <label class="item item-input item-select">
          <div class="input-label">
             Language
          </div>
          <select>
      <option>English</option>
      <option selected>Hausa</option>
      <option>Igbo</option>
      <option>Yoruba</option>
      <option>Spanish</option>
      <option>Chinese</option>
    </select>
       </label>
       <li class="item item-toggle">
          Auto Refresh
          <label class="toggle toggle-small toggle-balanced" style="margin-top:1%">
             <input type="checkbox">
             <div class="track">
                <div class="handle"></div>
             </div>
          </label>
       </li>
        <label class="item item-input item-select">
          <div class="input-label">
             Refresh Every
          </div>
          <select>
             <option>5s</option>
             <option selected>10s</option>
             <option>20s</option>
             <option>30s</option>
          </select>
       </label>
 
       <label class="item item-input item-select">
          <div class="input-label">
             Recieve SMS Notif..s Every
          </div>
          <select>
             <option>3mins</option>
             <option>5mins</option>
             <option>20mins</option>
             <option selected>30mins</option>
             <option>1hr</option>
             <option>2hrs</option>
             <option>5hrs</option>
          </select>
       </label>
       <label class="item item-input item-select">
          <div class="input-label">
             Recieve Push Notif..s Every
          </div>
          <select>
             <option>3mins</option>
             <option selected>5mins</option>
             <option>20mins</option>
             <option>30mins</option>
             <option>1hr</option>
             <option>2hrs</option>
             <option>5hrs</option>
          </select>
       </label>
       <label class="item item-input">
  <span class="input-label">Change Name: </span>
  <input type="text" value="Musa Bashiru">
</label>
       <label class="item item-input">
  <span class="input-label">Change Number: </span>
  <input type="tel" value="+2341234567890">
</label>
       <br>
                <button class="button button-small button-transparent"style="background-color:#0288d1; margin-left:5%" >
          Clear The Cache
        </button>
        <button class="button button-small button-transparent" style="background-color:#0288d1; margin-left:120px; ">
         Save settings 
        </button>
        </br>       
   </div>    
  </ion-content>
</ion-view>
