<!-- Form Screen - Refer to form.scss -->
<ion-view view-title="Forms" hide-nav-bar="true" class="rubyonic-pane form-screen">
  <!-- Custom Header:
  We did this so we could have a custom bar without 
  altering ionic's state/history management.
  Use with 'hide-nav-bar="true"' attribute at line 1: -->
  <div class="bar bar-ruby-header bar-transparent">
    <button class="button ruby-button-clear icon ion-navicon brand-base-text-color" menu-toggle="left">
      <span class="new-notification-bubble"></span>
    </button>
    <h1 class="title brand-base-text-color">MySettings</h1>
    <!-- <button class="button ruby-button-clear icon ion-android-notifications brand-base-text-color" menu-toggle="right"></button> -->
  </div>
  <!-- End Custom navbar -->
<ion-content class="has-header">
    <div class="padding form-rb-plain">
      <div class="list">
       <label class="item item-input item-select">
          <div class="input-label">
             Language
          </div>
          <select>
      <option>English</option>
      <option selected>Hausa</option>
      <option>Igbo</option>
      <option>Yoruba</option>
      <option>Spanish</option>
      <option>Chinese</option>
    </select>
       </label>
       <li class="item item-toggle">
          Auto Refresh
          <label class="toggle toggle-assertive">
             <input type="checkbox">
             <div class="track">
                <div class="handle"></div>
             </div>
          </label>
       </li>
        <label class="item item-input item-select">
          <div class="input-label">
             Refresh Every
          </div>
          <select>
             <option>5s</option>
             <option selected>10s</option>
             <option>20s</option>
             <option>30s</option>
          </select>
       </label>
 
       <label class="item item-input item-select">
          <div class="input-label">
             Recieve sms Every
          </div>
          <select>
             <option>3mins</option>
             <option selected>5mins</option>
             <option>20mins</option>
             <option>30mins</option>
             <option>1hr</option>
             <option>2hrs</option>
             <option>5hrs</option>
          </select>
       </label>
       <label class="item item-input item-select">
          <div class="input-label">
             Recieve Push Every
          </div>
          <select>
             <option>3mins</option>
             <option selected>5mins</option>
             <option>20mins</option>
             <option>30mins</option>
             <option>1hr</option>
             <option>2hrs</option>
             <option>5hrs</option>
          </select>
       </label>
       <br>
                <button class="button button-small button-assertive" style="background-color:#282828;">
                Clear Cache
               </button>
        </br>       
   </div>    
  </ion-content>
</ion-view>
