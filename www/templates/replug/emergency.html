<!-- Post Screen - Refer to viewpost.scss -->
<ion-view view-title="View Post" hide-nav-bar="true" class="rubyonic-pane view-post-screen">
  <!-- 
  setting 'hide-nav-bar="true"' above enables us to create our own header bar
  by hiding the default one without messing with ionic's state/history management
  -->

<ion-header-bar align-title="center" class="bar post-bar" ng-controller="NavigationCtrl">
  <div class="buttons">
    <button class="button button-clear" ng-click="go('app.main')">
      <i class="icon ion-home"></i>
    </button>
  </div>
  <h1 class="title">
    Emergency
  </h1>
  <div class="buttons">
    <button class="button button-clear">
      <i class="icon ion-share"></i>
    </button>
  </div>
</ion-header-bar>

  <ion-content>
    
      <div class="post">
        <div class="post-overlay"></div>
        <img class="post-wallpaper" src="img/demo/guitar.jpg" alt="">
        <div class="post-details">
          <h3 class="post-title">Emergency Services</h3>
        </div>
      </div>


      <!-- Post Content -->
      <div class="row post-section">
        <div class="post-content" >
        <p>Still got alot to add here</p>
          <div class="button-stack" style="text-align: center">
            <button ng-click="go('app.main')" class="button button-balanced button-block">Call for Help</button>
          </div>
        </div>
      </div>
      <!-- End Post Content -->


  </ion-content>

</ion-view>
