<!-- Form Screen - Refer to form.scss -->
<ion-view view-title="Forms" hide-nav-bar="true" class="rubyonic-pane form-screen">
  <!-- Custom Header:
  We did this so we could have a custom bar without 
  altering ionic's state/history management.
  Use with 'hide-nav-bar="true"' attribute at line 1: -->
  <div class="bar bar-ruby-header bar-transparent">
    <button class="button ruby-button-clear icon ion-navicon brand-base-text-color" menu-toggle="left">
      <span class="new-notification-bubble"></span>
    </button>
    <h1 class="title brand-base-text-color">Add Map</h1>
    <!-- <button class="button ruby-button-clear icon ion-android-notifications brand-base-text-color" menu-toggle="right"></button> -->
  </div>
  <!-- End Custom navbar -->
<ion-content class="has-header">
    <div class="padding form-rb-plain">
      <div class="list">
       <h3 style="margin-left:75px; ">Enter A Location</h3>
       <label class="item item-input">
       <input type="text" placeholder="Title">
       </label>
       <label class="item item-input">
       <input type="text" placeholder="EnterLocation">
       </label>
       <label class="item item-input">
       <textarea placeholder="Comments"></textarea>
       </label>
      </div>  
        <button class="button button-small button-assertive"style="background-color:#ff1a1a; border-color:#282828;" >
           Map Location
        </button> 
        <button class="button button-small button-assertive" style="background-color:#22cc00; border-color:#282828; margin-left:185px; ">
         Submit Feed  
        </button>
    </div>    
  </ion-content>
</ion-view>
