<!-- Post Screen - Refer to viewpost.scss -->
<ion-view view-title="View Post" hide-nav-bar="true" class="rubyonic-pane view-post-screen">
  <!-- 
  setting 'hide-nav-bar="true"' above enables us to create our own header bar
  by hiding the default one without messing with ionic's state/history management
  -->

<ion-header-bar align-title="center" class="bar post-bar" ng-controller="NavigationCtrl">
  <div class="buttons">
    <button class="button button-clear  icon ion-android-add brand-base-text-color" ng-click="go('app.feed')">
     
    </button>
  </div>
  <h1 class="title">
    Find Routes
  </h1>
  <div class="buttons">
    <button class="button button-clear">
      <span class="icon ion-share"></span>
    </button>
  </div>
</ion-header-bar>

  <ion-content class="has-header">

        <div class="post">
        <div class="post-overlay" style="height: 200px"></div>
        <img class="post-wallpaper" src="img/demo/map.jpg" alt="">
        <div class="post-details">
          <h3 class="post-title">Find Routes </h3>
        </div>
      </div>


      <!-- 7-day weather feed section -->
      <style type="text/css">
        .me{
          margin-left: 40%;
        }
        .para{
          margin-left: 30%;
        }
        .post-content{
          width: 100%;
        }
        
        </style>
      <div class="row post-section">
        <div class="post-content">
          <div class="list">
            <label class="item item-input item-floating-label" style="background-color: #fff;color: #444">
              <span class="input-label">From:</span>
              <input type="text" value="Ilorin, Kwara" placeholder="From">
            </label>
            <label class="item item-input item-floating-label" style="background-color: #fff;color: #444">
              <span class="input-label">To:</span>
              <input type="text" placeholder="To">
            </label>
          </div>
          <button class="button button-balanced">
            Get Route
          </button>
         
        </div>
      </div>
      <!-- 7-day weather feed section -->


  </ion-content>

</ion-view>
